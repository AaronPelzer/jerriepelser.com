{{ define "main" }} 

<div class="container mt-5">
    <div class="row">
        <div class="col">
            {{ if eq .Kind "taxonomy" }}
                <h1 class="title mb-4">Blog Posts for: {{ .Title }}</h1>
            {{ else }}
                <h1 class="title mb-4">{{ .Title }}</h1>
            {{ end }}

            {{ range .Paginator.Pages }}

            <div class="mb-4">
                <h5><a href="{{ .URL }}">{{ .Title }}</a></h5>
                <h6 class="mb-2 text-muted">{{- .Date.Format "02 January 2006" -}}</h6>
                <p>{{ .Description }}</p>
            </div>
    
            {{ end }}
        </div>
    </div>

    {{ partial "nav/pagination" . }}
</div>

{{ end }}
