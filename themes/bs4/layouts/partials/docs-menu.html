<nav id="bk-docs-nav" class="collapse bk-links">
    {{ $currentPage := . }}

    <ul>
    {{ range .Site.Menus.airportexplorer }}
        <li>
            <a href="{{ .URL }}" {{if ($currentPage.IsMenuCurrent "airportexplorer" .) }}class="active"{{end}}>
                {{ .Name }}
            </a>

            {{ if .HasChildren }}
            <ul>
                {{ range .Children }}
                <li>
                    <a href="{{ .URL }}" {{if ($currentPage.IsMenuCurrent "airportexplorer" .) }}class="active"{{end}}>
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
            {{end}}
            </li>
    {{end}}
    </ul>
</nav>
